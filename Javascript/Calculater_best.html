<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
   <link href="../Bootstrap_Project/asset/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Bootstrap_Project/asset/css/bootstrap-theme.css" rel="stylesheet">
    <link href="../Bootstrap_Project/asset/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
		.button {
			width: 65px!important;
			
		}
		.cal_body{
			width: 294px;
			padding: 10px 10px 10px 10px;
			background-color: dimgray;
			border: #1C1C1D solid 1px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}
	</style>
	<script type="text/javascript">
		function c(values){
			document.getElementById("Display").value=values;
		}
		function math(values){
			document.getElementById("Display").value+=values;
		}
		function equal(){
			try{
				c(eval(document.getElementById("Display").value));
			}catch(equal){
				c('Error Input only number');
			}
		}
	  </script>
</head>

<body>
<div class="container">
<div class="row">
	<div class="col-md-12" align="center"><h1>Calculator</h1></div>
</div>

	<div class="cal_body">
		<p style="color: white;">Calculator</p>
		<input type="text" name="txtDisplay" id="Display" placeholder="0" style="width:270px; height: 55px; border: 2px solid #8D91B5; text-align: right;"><br><br>
		<p>
			<input type="button" class="btn btn-default button" value="Clear" onClick='c("")'>
		</p>
		<p>
			<input type="button" class="btn btn-default button" value="7" onClick='math("7")' >
			<input type="button" class="btn btn-default button" value="8" onClick='math("8")' >
			<input type="button" class="btn btn-default button" value="9" onClick='math("9")' >
			<input type="button" class="btn btn-default button" value="X" onClick='math("*")' >
		</p>
		<p>
			<input type="button" class="btn btn-default button" value="4" onClick='math("4")' >
			<input type="button" class="btn btn-default button" value="5" onClick='math("5")' >
			<input type="button" class="btn btn-default button" value="6" onClick='math("6")' >
			<input type="button" class="btn btn-default button" value="/" onClick='math("/")' >
		</p>
		<p>
			<input type="button" class="btn btn-default button" value="1" onClick='math("1")' >
			<input type="button" class="btn btn-default button" value="2" onClick='math("2")' >
			<input type="button" class="btn btn-default button" value="3" onClick='math("3")' >
			<input type="button" class="btn btn-default button" value="-" onClick='math("-")' >
		</p>
		<p>
			<input type="button" class="btn btn-default button" value="=" onClick='equal("=")' >
			<input type="button" class="btn btn-default button" value="0" onClick='math("0")' >
			<input type="button" class="btn btn-default button" value="." onClick='math(".")' >
			<input type="button" class="btn btn-default button" value="+" onClick='math("+")' >

		</p>
	</div>
</div>
</body>
<script src="../Bootstrap_Project/asset/js/bootstrap.min.js">
	
</script>
</html>
